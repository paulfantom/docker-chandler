sudo: required

language: node_js

node_js:
    - stable

services:
    - docker

cache:
    directories:
        - node_modules

before_install:
    - npm config set progress false
    - npm install -g npm@latest

install:
    - npm prune
    - npm update
    - docker pull lukasmartinelli/hadolint

script:
    - npm run ci:test
    - docker run --rm -i lukasmartinelli/hadolint < ./alpine/Dockerfile

after_success:

after_failure:

notifications:
    email: false

    slack:
        rooms:
            - secure: 
        on_pull_requests: false
        on_start: never
        on_success: never
        on_failure: change
